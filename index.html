<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lavagem</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
            color: #bbbbbb;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background: #2b2b2b;
            color: #e0e0e0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result-container {
            margin-top: 20px;
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        .result-container h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        .result {
            background: #333;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            margin: 5px 0;
            color: #e0e0e0;
            display: flex;
            justify-content: space-between;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.1);
        }
        .modal button {
            margin-top: 10px;
            background: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Lavagem</h2>
        <label for="valor">Valor Sujo (R$):</label>
        <input type="number" id="valor" placeholder="Digite o valor sujo">
        <button onclick="calcular()">Calcular</button>
        
        <div class="result-container">
            <h3>Resultados:</h3>
            <div class="result"><span>Com Parceria (40%):</span> <span id="comParceria"></span></div>
            <div class="result"><span>Sem Parceria (50%):</span> <span id="semParceria"></span></div>
            <div class="result"><span>Lucro do Lavador:</span> <span id="lucroLavador"></span></div>
        </div>
        
        <div class="footer">Criado por: TioTeus para Sintonia RP.</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p>A m치quina s칩 consegue limpar valores inteiros de 10k. Por favor, insira um valor v치lido!</p>
            <button onclick="fecharModal()">OK</button>
        </div>
    </div>

    <script>
        function calcular() {
            let valorSujo = parseFloat(document.getElementById("valor").value);
            if (isNaN(valorSujo) || valorSujo <= 0) {
                alert("Por favor, insira um valor v치lido.");
                return;
            }
            
            if (valorSujo % 10000 !== 0) {
                document.getElementById("modal").style.display = "flex";
                return;
            }
            
            let valorLimpo = (valorSujo / 10000) * 7000;
            let comParceria = valorLimpo * 0.6;
            let semParceria = valorLimpo * 0.5;
            let lucroLavadorCom = valorLimpo * 0.4;
            let lucroLavadorSem = valorLimpo * 0.5;
            
            document.getElementById("comParceria").innerText = `R$ ${comParceria.toFixed(2)}`;
            document.getElementById("semParceria").innerText = `R$ ${semParceria.toFixed(2)}`;
            document.getElementById("lucroLavador").innerText = `R$ ${lucroLavadorCom.toFixed(2)} (com parceria) | R$ ${lucroLavadorSem.toFixed(2)} (sem parceria)`;
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
